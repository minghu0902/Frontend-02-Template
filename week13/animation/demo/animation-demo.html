<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <button id="pause">pause</button>
  <button id="resume">resume</button>
  <script type="module">
    import { TimeLine, Animation } from '../libs/animation.js'
    import { easeIn } from '../libs/ease.js'

    let tl = new TimeLine()
    let animation = new Animation(
      document.querySelector('#box').style,
      'transform', 0, 500, 2000, 1000, easeIn,
      (v) => `translateX(${v}px)`
    )

    tl.add(animation)
    tl.start()

    document.querySelector('#pause').addEventListener('click', () => tl.pause())
    document.querySelector('#resume').addEventListener('click', () => tl.resume())
  </script>
</body>
</html>
